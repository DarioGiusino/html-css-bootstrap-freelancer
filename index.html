<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap freelancer</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Internal stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="container-md">
            <div class="row">
                <div class="col-6">start bootstrap</div>
                <div class="col-6">hambuger menu/lista</div>
            </div>
        </div>
    </header>

    <!-- JUMBOTRON -->
    <section>
        <div class="container-md">
            <div class="row justify-content-center">
                <div class="col-10">immagine/titolone/separatore/descrizione centrati</div>
            </div>
        </div>
    </section>

    <!-- MAIN -->
    <main>
        <!-- PORTFOLIO SECTION -->
        <section>
            <div class="container-md">
                <!-- Titolo di sezione -->
                <div class="row justify-content-center">
                    <div class="col-5">titolo di sezione/separatore centrati</div>
                </div>
                
                <!-- Cards -->
                <div class="row">
                    <div class="col-12 col-md-6 col-xl-4">immagine bella</div>
                    <div class="col-12 col-md-6 col-xl-4">immagine bella</div>
                    <div class="col-12 col-md-6 col-xl-4">immagine bella</div>
                    <div class="col-12 col-md-6 col-xl-4">immagine bella</div>
                    <div class="col-12 col-md-6 col-xl-4">immagine bella</div>
                    <div class="col-12 col-md-6 col-xl-4">immagine bella</div>
                </div>
            </div>
        </section>





    </main>
    
</body>
</html>
